<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");
    </style>
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip-Calculator-App-Main</title>
  </head>
  <body>
    <div class="container">
      <img class="Logo" src="assets/logo.svg" alt="" />

      <div class="main-board">
        <div class="half-board">
        <div class="billing">
          <p class="paragraphs">Bill</p>
          <div class="bill-btn">
            <img class="dollar-icon" src="assets/icon-dollar.svg" alt="" />
            <p class="number ">0</p>
          </div>
        </div>

        <div class="tipping">
          <p class="paragraphs tipX">Select Tip %</p>
          <div class="tipping-board">
            <div class="first-3">
            <div class="tipping-button"><p class="percentage">5%</p></div>
            <div class="tipping-button"><p class="percentage">10%</p></div>
            <div class="tipping-button"><p class="percentage">15%</p></div>
          </div>
          <div class="second-3">
            <div class="tipping-button"><p class="percentage">25%</p></div>
            <div class="tipping-button"><p class="percentage">50%</p></div>
            <div class="custom">
              <p class="custom-txt percentage">Custom</p>
            </div>
          </div>
          </div>
        </div>

        <div class="people-counter">
          <p class="paragraphs">Number of People</p>
          <div class="people-btn">
            <img src="assets/icon-person.svg" alt="" />
            <p class="number ">0</p>
          </div>
        </div>
      </div>



      
        <div class="result-board">
          <div class="result-1">
            <div>
              <p class="tip-amount">Tip Amount</p>
              <small class="person">/ person</small>
            </div>
            
            <div class="tip-number">$00.00</div>
          </div>
          <div class="result-2">
          <div>
              <p class="total-amount">Total</p>
            <small class="person">/ person</small>
          </div>
            <div class="total-number">$00.00</div>
          </div>
          <div class="Space"></div>
          <div class="reset-btn"><p class="reset-txt">RESET</p></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
