<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");
    </style>
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip-Calculator-App-Main</title>
  </head>
  <body>
    <div class="container">
      <img class="Logo" src="assets/logo.svg" alt="" />

      <div class="main-board">


        <div class="half-board">


          <div class="billing">

            <p class="paragraphs">Bill</p>
            <div class="relative">
              <input id="bill_input" placeholder="0" class="bill-btn" type="number" />
              <img class="dollar-icon" src="assets/icon-dollar.svg" alt="" />
            </div>

          </div>


          <div class="tipping">

            <p class="paragraphs tipX">Select Tip %</p>

            <div class="tipping-board">

              <div class="first-3">
                <button class="tipping-button">5%</button>
                <button class="tipping-button">10%</button>
                <button class="tipping-button">15%</button>
              </div>


              <div class="second-3">
                <button class="tipping-button">25%</button>
                <button class="tipping-button">50%</button>

                <div class="relative">
                  <input id="custom-input" placeholder="Custom" class="custom" type="number" />
                </div>
              </div>
    
            </div>

          </div>

          <div class="people-counter">
            <p class="paragraphs">Number of People</p>
            <p id="warning" class="Warning">Canâ€™t be zero</p>
            <div class="relative">
              <input id="number_of_people" placeholder="0" class="people-btn" type="number" />
              <img class="people-icon" src="assets/icon-person.svg" alt="" />
            </div>
          </div>
        </div>

        <div class="result-board">
          <div class="result-1">
            <div>
              <p class="tip-amount">Tip Amount</p>
              <small class="person">/ person</small>
            </div>

            <div id="tip_amount" class="tip-number">$00.00</div>
          </div>
          <div class="result-2">
            <div>
              <p class="total-amount">Total</p>
              <small class="person">/ person</small>
            </div>
            <div id="eachPersonTotal" class="total-number">$00.00</div>
          </div>

          <div id="reset_btn" class="reset-btn">RESET</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
